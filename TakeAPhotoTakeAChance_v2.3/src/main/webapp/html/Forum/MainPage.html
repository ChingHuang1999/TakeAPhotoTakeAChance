<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Page</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #e8f4f8; /* 淡藍色背景 */
}

h1 {
	text-align: center;
	color: #333;
	margin-top: 50px;
}

.container {
	text-align: center;
}

form {
	display: inline-block;
	margin: 30px;
	text-align: center;
}

button {
	background-color: #ffb6c1; /* 淡粉色按鈕 */
	color: black;
	padding: 14px 14px;
	margin: 4px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

button:hover {
	background-color: #979cfa; /* 按鈕懸停時改變背景色 */
}
</style>
</head>
<body>
	<h1>討論區首頁</h1>
	<div class="container">
		<form method="post" action="GetArticle.html">
			<button type="submit">查詢文章</button>
		</form>

		<form method="post" action="UpdateArticle.html">
			<button type="submit">更新文章</button>
		</form>

		<form method="post" action="InsertArticle.html">
			<button type="submit">新增文章</button>
		</form>

		<form method="post" action="DeleteArticle.html">
			<button type="submit">刪除文章</button>
		</form>
	</div>
</body>

</html>
